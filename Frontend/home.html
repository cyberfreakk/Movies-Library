<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesAPI</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">MoviesAPI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">                    
                    <li class="nav-item">
                        <button class="btn btn-dark my-2 my-sm-0" onclick="LogoutUser()" style="position:right">Logout</button>
                    </li>                                        
                </ul>                
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <div class="mt-5">
                    <h1 class="text-center">Movies Library</h1>
                </div>
                <div class="mt-2">
                    <input id="movie_name" type="text" class="form-control" placeholder="Enter Movie Name" required>
                </div>
                <div class="mt-2">
                    <input id="movie_year" type="text" class="form-control" placeholder="Enter Year of Release">
                </div>
                <div class="mt-2 text">
                    <button class="btn btn-success" onclick="GetMovies()">Search</button>
                </div>
            </div>
            <div class="row justify-content-md-center mt-5" id="card">
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>MovieId</th>
                                <th>Name</th>
                                <th>Year</th>
                                <th>Duration</th>
                                <th>Rating</th>
                                <th>Actors</th>
                            </tr>
                        </thead>
                        <tbody id="moviesData">
    â€‹
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
